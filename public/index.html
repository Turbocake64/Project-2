<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UO Home Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>


    <div class="contain1">
        <div class="logsignwrap">

            <div class="introhalf">


                <div class="loginInner">
                    <div class="logo-cont">
                        <div class="head-pic1">
                            <div class="photo-cont1">
                                <div class="photo-cont2">
                                    <img src="./images/LOGO5trans.png" class="idphoto" style="width:120px;height:120px" alt=“…”>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>Monitor your blah blah blah</p>
                    <p>What is Lorem Ipsum?
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard dummy text eve.</p>



                </div>
            </div>

            <div class="signup">
                <form class="login">
                    <div class="loginoption">
                        <div class="loginoption2">
                            <div class="loginbtnwrap">
                                <div class="loginbtn">
                                    <div class="imgwrap1"><img src="./images/LOGO2PURP.png" class="linkin"
                                            style="width:60px;height:60px" alt=“…”></div>
                                    <div class="btnloginwrap1"><button type="submit" class="btnlogin">Login</button>
                                    </div>
                                </div>
                            </div>

                            <div class="loginemailfield">
                                <div class="formgroup">
                                    <p><label for="inputEmailLog"></label></p>
                                    <input type="email" class="formcontrol1" id="inputEmailLog"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                            </div>


                            <div class="loginpassfield">
                                <div class="formgroup">
                                    <p><label for="inputPasswordLog"></label></p>

                                    <input type="password" class="formcontrol1" id="inputPasswordLog"
                                        placeholder="Password">
                                </div>
                            </div>


                        </div>
                    </div>
                </form>


                <form action = "/api/signup" method ="POST">
                    <div class="signuptext">
                        <p class="signuptext1">Sign Up</p>
                    </div>
                    <div class="signupInner">
                        <!--FORM -->
                        <div class="signupform">
                            <div class="signupform1">

                                <div class="form-group">
                                    <p><label for="exampleInputEmail1">Name</label></p>
                                    <input type="text" name = "name" class="formcontrol" id="nameInput" aria-describedby="emailHelp"
                                        placeholder="Enter Name">

                                </div>
                                <div class="form-group">
                                    <p><label for="exampleInputPassword1">Contact No</label></p>
                                    <input type="tel" name="phone" class="formcontrol" id="contactInput"
                                        placeholder="Enter Contact Number">
                                </div>
                                <br>

                            </div>
                            <div class="signupform2">

                                <div class="form-group">
                                    <p><label for="exampleInputEmail1">Email address</label></p>
                                    <input type="email" name="email" class="formcontrol" id="inputEmailSign"
                                        aria-describedby="emailHelp" placeholder="Enter email">

                                </div>
                                <div class="form-group">
                                    <p><label for="exampleInputPassword1">password</label></p>
                                    <input type="password" name="password" class="formcontrol" id="inputPasswordSign"
                                        placeholder="Password">
                                </div>
                                <br>

                            </div>
                        </div>
                        <!--FORM -->
                    </div>
                    <div class="form-group form-check submitbtn2">
                        <button type="submit" class="btnsubmit2">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/blog.js" type="text/javascript"></script>

</body>

</html>
